<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* Fondo suave */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .birthday-container {
            text-align: center;
            padding: 20px;
            border: 5px solid #FFD700; /* Marco dorado */
            border-radius: 15px;
            background-color: #FFFACD; /* Fondo claro */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2); /* Sombra */
            max-width: 90%; /* Ancho máximo del contenedor */
        }

        .birthday-container img {
            max-width: 100%;
            max-height: 500px; /* Altura máxima de la imagen */
            height: auto;
            border-radius: 10px;
        }

        .birthday-text {
            margin-top: 20px;
            font-size: 24px;
            color: #ff69b4; /* Color festivo */
        }
    </style>
</head>
<body>
    <div class="birthday-container">
        <img src="1122.jpg" alt="Feliz Cumpleaños">
        <div class="birthday-text">¡Feliz Cumpleaños!</div>
    </div>
</body>
</html>
